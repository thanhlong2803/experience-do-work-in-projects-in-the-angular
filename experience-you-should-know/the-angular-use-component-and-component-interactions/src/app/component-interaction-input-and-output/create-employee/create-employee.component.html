<div class="container">
  <h2> {{title}}</h2>
  <div class="container">
    <form>
      <div class="form-group">
        <label>Firstname</label>
        <input [ngModelOptions]="{standalone:true}" class="form-control" [(ngModel)]="employee.firstname" type="text" />
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <input [ngModelOptions]="{standalone:true}" class="form-control" [(ngModel)]="employee.lastname" type="text" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input [ngModelOptions]="{standalone:true}" class="form-control" [(ngModel)]="employee.address" type="text" />
      </div>
    </form>
    <strong> Total employee : {{totalChoiceEmployee}}</strong>
    <div class="form-group row" style="float: right; padding: 10px;">
      <div lass="col-xs-3 text-right" style="margin-right: 10px;"> <button (click)="btAddEmployee()"
          class="btn btn-primary">SAVE</button>
      </div>
    </div>
  </div>
</div>
<app-employee-share [employee]="createModel" (totalChoiceEmpolyee)="totalChoiceEmpolyee($event)"></app-employee-share>
