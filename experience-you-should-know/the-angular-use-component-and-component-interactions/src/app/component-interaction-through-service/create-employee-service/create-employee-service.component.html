<div class="container">
  <h2> {{title}}</h2>
  <div class="container">
    <form>
      <div class="form-group">
        <label>Firstname</label>
        <input [ngModelOptions]="{standalone:true}" class="form-control" [(ngModel)]="employee.firstname" type="text" />
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <input [ngModelOptions]="{standalone:true}" class="form-control" [(ngModel)]="employee.lastname" type="text" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input [ngModelOptions]="{standalone:true}" class="form-control" [(ngModel)]="employee.address" type="text" />
      </div>
    </form>

    <div class="row">
      <div lass="col-xs-3 text-right" style="margin-right: 10px;"> <button class="btn btn-primary">Total
          employee</button>
      </div>
      <strong>
        Total employee : {{totalChoiceEmployee}}
        <span style="color: red;">next Subject Called service return total number success</span>
      </strong>
    </div>

    <div class="form-group row" style="float: right; padding: 10px;">
      <div lass="col-xs-3 text-right" style="margin-right: 10px;"> <button (click)="btAddEmployee()"
          class="btn btn-primary">SAVE</button>
      </div>
    </div>
  </div>
</div>
<app-employee-share-service [employee]="employee"></app-employee-share-service>
